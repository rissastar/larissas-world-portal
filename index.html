<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Larissa’s World Portal</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="portal">
    <div class="header">
        <h1>🌌 Larissa’s World Portal</h1>
        <select id="moodSelector">
            <option value="dreamy">Dreamy</option>
            <option value="cosmic">Cosmic</option>
            <option value="ocean">Ocean</option>
            <option value="mystic">Mystic</option>
        </select>
        <button id="adminToggle">⚙️ Admin</button>
    </div>
    <div class="content">
        <div class="quotes" id="quotes"></div>
        <canvas id="canvas"></canvas>
    </div>
</div>

<div id="adminPanel" class="hidden">
    <h2>Admin Panel</h2>
    <textarea id="newQuote" placeholder="Add new quote"></textarea>
    <button id="addQuoteBtn">Add Quote</button>
    <button id="closeAdmin">Close</button>
</div>

<script src="js/script.js"></script>
</body>
</html>
